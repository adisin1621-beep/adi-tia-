<!DOCTYPE html>
<html>
<head>
<title>Adi ‚ù§Ô∏è Tia - Forever Begins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Cute non-formal font */
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Comic Sans MS', cursive;
    color: white;
    overflow-x: hidden;
}

/* Animated Blurred Background */
body::before {
    content: "";
    position: fixed;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: url("background.jpg") center/cover no-repeat;
    filter: blur(8px);
    animation: slowZoom 20s ease-in-out infinite alternate;
    z-index: -2;
}

@keyframes slowZoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.15); }
}

body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

h1 { margin-top: 30px; font-size: 34px; }
p { font-size: 20px; padding: 0 25px; line-height: 1.6; }

#counter {
    font-size: 22px;
    margin: 15px;
    font-weight: bold;
}

/* SLIDESHOW FIXED PROPERLY */
.slideshow {
    width: 90%;
    max-width: 350px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    background: black;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.slide {
    width: 100%;
    display: none;
}

.slide.active {
    display: block;
}

/* Buttons */
button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
}

#yesBtn { background: #ff1744; color: white; }
#noBtn { background: #222; color: white; position: absolute; }

/* Celebration */
.rose, .firework {
    position: absolute;
    font-size: 25px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    animation: sparkleFade 0.8s linear forwards;
}

@keyframes sparkleFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.5); }
}
</style>
</head>

<body>

<h1 id="typewriter"></h1>

<div id="counter"></div>

<div class="slideshow">
    <img src="photo1.jpg" class="slide active">
    <img src="photo2.jpg" class="slide">
    <img src="photo3.jpg" class="slide">
    <img src="photo4.jpg" class="slide">
</div>

<h1>Will You Be My Valentine? üíò</h1>

<button id="yesBtn" onclick="sayYes()">YES üíï</button>
<button id="noBtn" onmouseover="moveButton()">NO üòà</button>

<script>

// Typewriter Intro
const text = "On 16 April 2018, our forever began... And 9 years later, I still choose you every single day. ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// Live Counter
const anniversary = new Date("2018-04-16");
function updateCounter() {
    const now = new Date();
    const diff = now - anniversary;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("counter").innerHTML =
        "<b>" + days + "</b> Days üíñ <br>" +
        hours + " Hours üíû " +
        minutes + " Minutes ‚ù§Ô∏è";
}
setInterval(updateCounter, 1000);
updateCounter();

// Slideshow (clean display switching)
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
}, 3000);

// No Button Run
function moveButton() {
    const button = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Yes Button
function sayYes() {
    document.body.innerHTML = `
        <div style="margin-top:80px;">
            <h1 style="font-size:48px;">SHE SAID YES üòçüåπ</h1>
            <p style="font-size:24px; padding:20px;">
            9 years down‚Ä¶ forever to go.<br><br>
            Tia, I promise to love you louder,<br>
            protect you stronger,<br>
            laugh with you longer,<br>
            and choose you every single day ‚ù§Ô∏è<br><br>
            And now I have one more question...
            </p>
            <h1 style="font-size:42px;">Future Mrs. Singh? üíç</h1>
        </div>
    `;
    startCelebration();
}

// Celebration
function startCelebration() {
    setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 5000);

        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.innerHTML = "üéÜ";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 80 + "vh";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
    }, 300);
}

// Sparkles
document.addEventListener("mousemove", function(e) {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.innerHTML = "‚ú®";
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 800);
});
</script>

</body>
</html>
